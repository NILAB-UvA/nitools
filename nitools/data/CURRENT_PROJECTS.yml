RepliSC:

    export_folder: fMRI Project RepliSC
    preproc: True
    qc: True
    multiple_sessions: False
    run_automatically: True
    
    fmriprep_options:
        anat_only: False
        fs-no-reconall: True
        ignore: fieldmaps
        bold2t1w-dof: 9
        output-space: template
        template-resampling-grid: native
        use-aroma: False
        use-syn-sdc: False
        nthreads: 6
        omp-nthreads: 6

    mriqc_options:
        fd_thres: 0.2
        correct-slice-timing: False
        verbose-reports: False
        ants-nthreads: 6
        n_procs: 6

MindWandering:

    export_folder: fMRI Project Mind Wandering
    preproc: True
    qc: True
    multiple_sessions: False
    run_automatically: False

    fmriprep_options:
        version: '1.1.7'
        anat_only: False
        fs-no-reconall: True
        ignore: slicetiming
        bold2t1w-dof: 9
        output-space: template
        template-resampling-grid: native
        use-aroma: False
        use-syn-sdc: False
        nthreads: 6
        omp-nthreads: 6

    mriqc_options:
        fd_thres: 0.2
        correct-slice-timing: False
        verbose-reports: False
        ants-nthreads: 6
        n_procs: 6

ParadoxStudy:

    export_folder: fMRI Project ParadoxStudy
    preproc: True
    qc: True
    multiple_sessions: False
    run_automatically: True

    fmriprep_options:
        version: '1.2.5'
        anat_only: False
        fs-no-reconall: True
        ignore: fieldmaps
        bold2t1w-dof: 9
        output-space: template
        template-resampling-grid: native
        use-aroma: False
        use-syn-sdc: True
        nthreads: 6
        omp-nthreads: 6

    mriqc_options:
        version: '0.14.2'
        fd_thres: 0.2
        correct-slice-timing: False
        verbose-reports: False
        ants-nthreads: 6
        n_procs: 6

